{% extends "layout-basic.html" %}
{% block title %}Login{% endblock %}

{% block content %}
{% if current_user.id %}
<p>You're already logged in as <code>{{ current_user.id }}</code>! Perhaps you meant to <a href="/logout">log out</a> instead?</p>
{% else %}
<p>Please log in.</p>

<form action="" method="post">
  <input type="text" name="username" placeholder="Username" />
  <input type="password" name="password" placeholder="Password" />
  <label for="id-remember">Remember Me:</label> <input type="checkbox" name="remember" id="id-remember" checked="checked" />
  <input type="submit" value="Go!" />
</form>
{% endif %}
{% endblock %}
